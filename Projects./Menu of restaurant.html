<html>
    <head>

<body>
    <div clas="container">
        <div class="row">
       <div class="col">
        <h1 class="card-header">Our menu</h1>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <img src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top"/>
                    <div class="card-body">
                        <h2 class="card-title">Vegetable Dish</h2><span class="badge bg-primary">New</span>
                        <p class="card-text">Green Leafy Vegetable Dish in Gray Steel Bowl With Fork</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card">
                    <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top"/>

                        <p class="card-text">Pancake With Sliced Strawberry</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card">
                    <img src="https://images.pexels.com/photos/3186654/pexels-photo-3186654.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top"/>
                    <div class="card-body">
                        <h2 class="card-text">Grilled Barbecue </h2>
                        <p class="card-text">Spicy Barbecue</p>

                    </div>
                </div>
            </div>
        </div>
        </div>
    <div class="col">
        <h1>Price</h1>
        <table class="table">
            <tr>
                <td>Vegetable Dish</td>
                <td>20$</td>
            </tr>
            <tr>
                <td>Pancake</td>
                <td>15$</td>
            </tr>
            <tr>
                <td>Grilled Barbecue</td>
                <td>50$</td>
            </tr>
        </table>

        <div class="alert alert-info" role="alert">
            try Our Grilled Barbecue Dish
        </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
